<!-- Modal -->
<div class="modal fade" id="formScheda" data-bs-backdrop="false" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="formSchedaLabel" aria-hidden="true" role="dialog">
    <div class="modal-dialog modal-fullscreen">
        <div *ngIf="!loading_page" class="modal-content">
            <div class="modal-header">
                <h5 *ngIf="record" class="modal-title" id="formSchedaLabel">Utente {{record.utente}}</h5>
            </div>
            <div class="modal-body pa-0">

                <div class="table-responsive">
                    <table class="table table-striped table-borderless table_trasparent">
                        <thead>
                            <tr>
                                <th scope="col">EVENTO</th>
                                <th scope="col">RISULTATO</th>
                                <th scope="col">PUNTI</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of scheda_master">
                                <td >
                                    {{item.view}}
                                <br>
                                {{item.risultato}}
                                </td>
                                <td >{{item.valore}}</td>
                                <td >{{item.punti}}</td>
                            </tr>

                        </tbody>
                    </table>
                    <div style="text-align: right;" class="pb-8 testo-light">
                        <span>Punti totali : </span>
                        <span *ngIf="record" class="testo-bold">{{record.punti}}</span>
                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" (click)="goToLink('http://marescafantaeuropeo.altervista.org/servizi/pdf/get_dettaglio_scheda.php')">
                    <i class="bi bi-download"></i> Formato pdf</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>
