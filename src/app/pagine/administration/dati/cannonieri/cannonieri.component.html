<div class="card text-center text-bg-success">
    <div class="card-header">
        AGGIUNGI CANNONIERE
    </div>
    <div class="card-body">

        <form #bomberForm="ngForm" (ngSubmit)="loading_btn=true;setCannoniere(bomberForm.form.value)">

            <div class="pt-16 pb-16">

                <input name="cannoniere" type="text" class="form-control" placeholder="Cannoniere"
                    ngModel required>
            </div>

            <div class="pt-16 pb-16">
                <my-button [disabled]="!bomberForm.form.valid" [block]="true" [color]="'btn-primary'"
                    [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                </my-button>
            </div>

        </form>


    </div>
  
</div>

<div class="pt-32 pb-64">
    <div class="card-table">

        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">VIEW</th>
                    <th scope="col">XX</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of cannonieri">
                    <td>{{item.id}}</td>
                    <td>{{item.descrizione}}</td>
                    <td><i class="bi bi-trash cursore" (click)="onDeleteItem(item)" data-bs-toggle="modal"
                        data-bs-target="#confirmModal"></i></td>
                  </tr>
                
                </tbody>
              </table>
          </div>
        </div>

</div>
