<div class="card text-center animate__animated animate__rubberBand">
    <div class="card-header testo-bold">
        REGISTRATI
    </div>
    <div class="card-body">

        <form #loginForm="ngForm" (ngSubmit)="loading_btn=true;onRegister(loginForm.form.value)">

            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input id="username" minlength="4" maxlength="10" name="username" type="text" class="form-control" placeholder="Username" ngModel
                        required>
                </div>
            </div>
            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
                    <input id="nome" name="nome" type="text" class="form-control" placeholder="Nome"
                        ngModel required>
                </div>
            </div>

            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                    <input id="cognome" name="cognome" type="text" class="form-control" placeholder="Cognome"
                        ngModel required>
                </div>
            </div>

            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input id="email" maxlength="40" name="email" type="email" class="form-control" placeholder="Email"
                        ngModel required>
                </div>
            </div>
            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap"> 
                    <span class="input-group-text"><i class="bi bi-phone-vibrate-fill"></i></span>
                    <input id="cellulare" minlength="9" maxlength="13" name="cellulare" type="text" class="form-control" placeholder="Cellulare"
                        ngModel required>
                </div>
            </div>
            <div class="pt-16 pb-16">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="bi bi-eye-slash-fill"></i></span>
                    <input id="password" name="password" type="password" class="form-control" placeholder="Password"
                        ngModel required>
                </div>
            </div>


            <div class="pt-16 pb-16">
                <my-button [disabled]="!loginForm.form.valid" [block]="true" [color]="'btn-danger'"
                    [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                </my-button>
            </div>

        </form>


    </div>
    <div class="card-footer text-muted display-around">
        <a class="cursore" (click)="submitto.emit(LOGIN.SIGN_IN)">Login</a>
        <a class="cursore" (click)="submitto.emit(LOGIN.REC_PASS)">Recupera Password</a>
    </div>
</div>
